<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Blog Index</title>

    <div th:replace="includes :: bootstrap_head"></div>
    <link rel="stylesheet" href="/css/style.css" type="text/css">
</head>
<body>
    <div class="d-flex flex-column sticky-footer-wrapper">
        <div th:replace="includes :: navbar"></div>

        <main class="flex-fill">
            <div class="container">
                <div class="jumbotron jumbotron-fluid rounded-lg text-dark bg-light mb-3 p-4 border border-dark clearfix">
                    <form action="/blog/add" th:object="${entry}" method="post">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="content">Content</label>
                            <textarea class="form-control" id="content" name="content" rows="10" required></textarea>
                        </div>
                        <div class="form-group float-right">
                            <a href="/blog" class="btn btn-primary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <div th:replace="includes :: footer"></div>
    </div>
    <div th:replace="includes :: bootstrap_body"></div>
</body>
</html>
