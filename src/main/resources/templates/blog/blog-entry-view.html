<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Blog Index</title>

    <div th:replace="includes :: bootstrap_head"></div>
    <link rel="stylesheet" href="/css/style.css" type="text/css">
</head>
<body>
    <div class="d-flex flex-column sticky-footer-wrapper">
        <div th:replace="includes :: navbar"></div>

        <main class="flex-fill">
            <div class="container">
                <div class="jumbotron jumbotron-fluid rounded-lg text-dark bg-light mb-3 p-4 border border-dark">
                    <div>
                        <div class="float-sm-right form-row">
                            <form action="/blog/edit" style="margin-right: 1rem;" method="post">
                                <input type="hidden" th:value="${entry.getId()}" name="entryId">
                                <button class="button btn btn-primary" action="submit">Edit</button>
                            </form>
                            <form method="post">
                                <input type="hidden" th:value="${entry.getId()}">
                                <button class="button btn btn-danger" action="submit">Delete</button>
                            </form>
                        </div>
                        <div>
                        <h3 class="card-title" th:text="${entry.getTitle()}"></h3>
                        <h6 class="card-subtitle mb-4 text-muted" th:text="${entry.getFormattedCreated()} + ' by ' + ${entry.getAuthor()}" style="padding-left: .5rem; padding-right: .5rem;"></h6>
                        </div>
                        <div th:each="paragraph:${entry.getContentAsArray()}">
                            <p class="card-text text-justify" th:text="${paragraph}" style="margin-top: .5rem; margin-bottom: .5rem;"></p>
                        </div>
                        <h6 class="smallText card-subtitle text-muted" th:if="${entry.getModified()}" th:text="'Last edited on ' + ${entry.getFormattedModified()}"></h6>
                    </div>
                </div>
            </div>
        </main>

        <div th:replace="includes :: footer"></div>
    </div>
    <div th:replace="includes :: bootstrap_body"></div>
</body>
</html>
