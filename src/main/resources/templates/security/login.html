<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <div th:replace="includes :: bootstrap_head"></div>
    <link rel="stylesheet" href="/css/style.css" type="text/css">
</head>
<body>
<div class="d-flex flex-column sticky-footer-wrapper">
    <div th:replace="includes :: navbar"></div>

    <main class="flex-fill">
        <div class="container">
            <div class="jumbotron text-dark rounded bg-light border border-dark">
                <form method="post" action="/login">
                    <div class="alert alert-danger" role="alert" th:if="${error}">Error logging in!</div>
                    <div class="alert alert-success" role="alert" th:if="${logoutmsg}" th:text="${logoutmsg}"></div>
                    <div class="form-group row">
                        <label for="username" class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label">Title</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div th:replace="includes :: footer"></div>
</div>
<div th:replace="includes :: bootstrap_body"></div>
</body>
</html>
